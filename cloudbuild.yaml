steps:
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'git'
    args: ['clone', 'https://github.com/AnupDudhe/studentapp-ui.git']

  - name: 'gcr.io/cloud-builders/mvn'
    dir: 'studentapp-ui'
    args: ['package']

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args: ['deploy.sh']

options:
  logging: CLOUD_LOGGING_ONLY
